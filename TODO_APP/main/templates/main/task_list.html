<!DOCTYPE html>
<html>
<head>
    <title>TODO List</title>
</head>
<body>

<h1>My Tasks</h1>

<a href="{% url 'add_task' %}">➕ Add Task</a>

<ul>
    {% for task in tasks %}
        <li>
            {% if task.completed %}
                <strike>{{ task.title }}</strike>
            {% else %}
                {{ task.title }}
            {% endif %}

            <a href="{% url 'update_task' task.id %}">✏ Edit</a>
            <a href="{% url 'complete_task' task.id %}">✔ Complete</a>
            <a href="{% url 'delete_task' task.id %}">❌ Delete</a>
        </li>
    {% empty %}
        <li>No tasks yet</li>
    {% endfor %}
</ul>

</body>
</html>
