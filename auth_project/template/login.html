{% extends 'app.html' %}
{% block content %}

<div class="login-wrapper">
    <div class="login-card">
        <h2>Login</h2>

        {% if form.errors %}
            <div style="color:red;">
        {{ form.errors }}
            </div>
        {% endif %}

        <form method="POST" class="login-form">
            {% csrf_token %}

        <div class="input-group">
            <label>Username</label>
            {{ form.username }}
        </div>

        <div class="input-group">
            <label>Password</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn-login">Login</button>

        <a href="{% url 'register' %}" class="btn-register">Create new account</a>

    </form>

    </div>
</div>

{% endblock %}
